<footer class="footer">
    <div class="container">
        <div class="row">

                <a href="#" class="footer__logo">

                    </ul>
                </nav>

            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">

                    <h6>График работы:</h6>

<!-- // -->
<!-- Begin modals -->
<div class="modal question-modal fadeIn animated" tabindex="-1" role="dialog" id="question-modal">
    <div class="modal-dialog" role="document">
        <div class="close" data-dismiss="modal">&times;</div>
        <div class="modal-content">
            <div class="modal__field">
                <label for="question-name">Ваше Имя</label>
                <input id="question-name" type="text" placeholder="">
            </div>
            <div class="modal__field">
                <label for="question-email">Email</label>
                <input id="question-email" type="email" placeholder="">
            </div>
            <div class="modal__label">Оплачивал уже услуги?</div>
            <div class="modal__radio-field-group">
                <div class="modal__radio-field">
                    <input type="radio" name="paid" id="question-yes" checked placeholder="">
                    <label for="question-yes">Да</label>
                </div>
                <div class="modal__radio-field">
                    <input type="radio" name="paid" id="question-no" placeholder="">
                    <label for="question-no">Нет</label>
                </div>
            </div>
            <div class="modal__field">
                <label for="question-message">Сообщение</label>
                <textarea id="question-message" placeholder=""></textarea>
            </div>
            <div class="modal__btn">
                <input type="submit" class="btn" value="Отправить">
            </div>
        </div>
    </div>
</div>
<!-- Begin scripts -->
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
<!-- // -->
